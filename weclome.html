<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="onboarding">
      <section class="frame-parent">
        <div class="ellipse-parent">
          <div class="frame-child"></div>
          <div class="frame-item"></div>
        </div>
        <img
          class="image-icon"
          loading="lazy"
          alt=""
          src="./public/image@2x.png"
        />
      </section>
      <section class="frame-group">
        <div class="frame-container">
          <div class="title-parent">
            <div class="title">
              <div class="meet">Meet</div>
              <b class="sundae">
                <span>Sundae</span>
                <span class="span">!</span>
              </b>
            </div>
            <div class="your-own-ai">Your own AI assistant</div>
          </div>
          <div class="ask-your-questions">
            Ask your questions and receive articles using artificial
            intelligence assistant
          </div>
        </div>
        <button class="button">
          <div class="background"></div>
          <div class="button1">
            <img class="plus-icon" alt="" src="./public/plus.svg" />

            <div class="button2">Get started</div>
            <img class="plus-icon" alt="" src="./public/plus.svg" />
          </div>
        </button>
      </section>
    </div>
  </body>
</html>
