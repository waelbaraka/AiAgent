<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Voice Agnet</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>

<button id="requestMicButton">Enable Microphone</button>

<elevenlabs-convai agent-id="ZUpLgylvnIyS2WemFYAM" style="display: none;"></elevenlabs-convai>

<script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

<script>
  const micButton = document.getElementById("requestMicButton");
  const convaiWidget = document.querySelector("elevenlabs-convai");

  micButton.addEventListener("click", async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      console.log("Microphone access granted!");
      // You can potentially use the audio stream here for further processing (optional)
      convaiWidget.style.display = "block"; // Show the Convai widget
    } catch (err) {
      console.error("Error accessing microphone:", err);
      // Handle microphone access denial (e.g., inform user)
      alert("Microphone access denied. Please allow access to use voice features.");
    }
  });
</script>
</body>
</html>
